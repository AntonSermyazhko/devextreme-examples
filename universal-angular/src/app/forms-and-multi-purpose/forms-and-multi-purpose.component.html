<h2>Forms and Multi-Purpose</h2>

<h3>Responsive Box</h3>
<dx-responsive-box [height]="400">
  <dxi-row [ratio]="1"></dxi-row>
  <dxi-row [ratio]="2" screen="xs"></dxi-row>
  <dxi-row [ratio]="2"></dxi-row>
  <dxi-row [ratio]="1"></dxi-row>

  <dxi-col [ratio]="1"></dxi-col>
  <dxi-col [ratio]="2" screen="lg"></dxi-col>
  <dxi-col [ratio]="1"></dxi-col>
  <dxi-item class="header demo-dark">
      <dxi-location
          [row]="0"
          [col]="0"
          [colspan]="3"
          screen="lg"
      ></dxi-location>
      <dxi-location
          [row]="0"
          [col]="0"
          [colspan]="2"
          screen="sm"
      ></dxi-location>
      <p>Header</p>
  </dxi-item>
  <dxi-item class="content demo-dark">
      <dxi-location
          [row]="1"
          [col]="1"
          screen="lg"
      ></dxi-location>
      <dxi-location
          [row]="1"
          [col]="0"
          [colspan]="2"
          screen="sm"
      ></dxi-location>
      <p>Content</p>
  </dxi-item>
  <dxi-item class="left-side-bar demo-dark">
      <dxi-location
          [row]="1"
          [col]="0"
          screen="lg"
      ></dxi-location>
      <dxi-location
          [row]="2"
          [col]="0"
          screen="sm"
      ></dxi-location>
      <p>Left Bar</p>
  </dxi-item>
  <dxi-item class="right-side-bar demo-dark">
      <dxi-location
          [row]="1"
          [col]="2"
          screen="lg"
      ></dxi-location>
      <dxi-location
          [row]="2"
          [col]="1"
          screen="sm"
      ></dxi-location>
      <p>Right Bar</p>
  </dxi-item>
  <dxi-item class="footer demo-dark">
      <dxi-location
          [row]="2"
          [col]="0"
          [colspan]="3"
          screen="lg"
      ></dxi-location>
      <dxi-location
          [row]="3"
          [col]="0"
          [colspan]="2"
          screen="sm"
      ></dxi-location>
      <p>Footer</p>
  </dxi-item>
</dx-responsive-box>

<h3>Box</h3>
<dx-box
  direction="col"
  width="100%"
  [height]="250">
  <dxi-item
    class="rect demo-dark header"
    [ratio]="1">
    Header
  </dxi-item>
  <dxi-item
    [ratio]="2"
    [baseSize]="0">
    <dx-box
      direction="row"
      width="100%"
      [height]="125">
      <dxi-item
        class="rect demo-dark left-side-bar"
        [ratio]="1">
        Left Bar
      </dxi-item>
      <dxi-item
        class="rect demo-dark content"
        [ratio]="1">
        Content
      </dxi-item>
      <dxi-item
        class="rect demo-dark right-side-bar"
        [ratio]="1">
        Right Bar
      </dxi-item>
    </dx-box>
  </dxi-item>
  <dxi-item
    class="rect demo-dark footer"
    [ratio]="1">
    Footer
  </dxi-item>
</dx-box>
