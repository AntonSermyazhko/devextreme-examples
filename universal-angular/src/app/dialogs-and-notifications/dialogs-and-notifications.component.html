<h2>Dialogs and Notifications</h2>

<h3>Load Indicator</h3>
<dx-load-indicator></dx-load-indicator>

<h3>Popup</h3>
<div class="overlay-target">
  {{ bigText }}
  <dx-popup
    [visible]="true"
    target=".content"
    [shading]="true"
    [width]="300"
    [height]="300">
    <dxo-position
      my="center"
      at="center"
      of=".overlay-target">
    </dxo-position>
    Some content
  </dx-popup>
</div>

<dx-resizable
    class="resizable"
    handles="right bottom"
    [minHeight]="100"
    [minWidth]="200"
    [maxHeight]="400"
    [maxWidth]="300"
    [width]="200"
    [height]="100">
    <p><b>Resize this element</b></p>
</dx-resizable>
